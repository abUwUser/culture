<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48
        }
    </style>
    <script src="https://kit.fontawesome.com/fa5a48f233.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@0.0.10/dist/cdn/material-dynamic-colors.min.js" type="text/javascript"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <img class="banner"/>
        <div class="content">
            <div class="information">
                <div class="name"></div>
                <div class="socials">
                    <!-- <a id="instagram" class="fa fa-brands fa-instagram" href="http://example.com"></a>
                    <i id="twitter" class="fa fa-brands fa-twitter"></i> -->
                </div>
            </div>
            <p class="description"></p>
        </div>
        <button class="nextButton" id="nextButton">
            <span class="material-symbols-outlined">
                arrow_forward
            </span>
        </button>
    </div>
</body>
</html>
